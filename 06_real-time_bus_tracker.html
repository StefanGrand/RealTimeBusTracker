
<html>
	<head>
	<meta charset="utf-8" />
	<title>Bus Tracker</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<style>
	  body { margin: 0; padding: 0; }
	  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
	  .map-overlay{
		position: absolute;
		left: 0;
		padding: 10px;
	  }
</style>
</head>
<body>

<div id="map">
</div>

<script>
mapboxgl.accessToken ='pk.eyJ1Ijoic3RlZ3JhbmRsIiwiYSI6ImNrbmVweTk4cDI3eTcydm1xbXR1YzkwdmoifQ.vU7bH4v10fKvJ55ta4cXzA';


var markers =[];


function init(){
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-71.092761, 42.357575],
    zoom: 12
  });
  addMarkers();
}
//   Put a Marker on map forEach Bus



// Add bus markers to map
async function addMarkers(){
	// get bus data
	var locations = await getBusLocations();

	// loop through data, add bus markers
	locations.forEach(function(bus){
		var marker = getMarker(bus.id);		
		if (marker){
			moveMarker(marker,bus);
		}
		else{
			addMarker(markers);			
		}
	});

	// timer
	console.log(new Date());
	
	setTimeout(addMarkers,15000);
}

// Request bus data from MBTA
async function getBusLocations(){
	var url = 'https://api-v3.mbta.com/vehicles?api_key=ca34f7b7ac8a445287cab52fb451030a&filter[route]=1&include=trip';	
	var response = await fetch(url);
	var json     = await response.json();
	return json.data;
}

function addMarker(bus){
	var icon = getIcon(bus);
	var marker = new mapboxgl.Marker({
	    position: {
	    	lat: bus.attributes.latitude, 
	    	lng: bus.attributes.longitude
	    },
	    map: map,
	    icon: icon,
	    id: bus.id
	});
	markers.push(marker);
}

function getIcon(bus){
	// select icon based on bus direction
	if (bus.attributes.direction_id === 0) {
		return 'red.png';
	}
	return 'blue.png';	
}

function moveMarker(marker,bus) {
	// change icon if bus has changed direction
	var icon = getIcon(bus);
	marker.setIcon(icon);

	// move icon to new lat/lon
    marker.setPosition( {
    	lat: bus.attributes.latitude, 
    	lng: bus.attributes.longitude
	});
}

function getMarker(id){
	var marker = markers.find(function(item){
		return item.id === id;
	});
	return marker;
}

window.onload = init;

</script>
</html>
